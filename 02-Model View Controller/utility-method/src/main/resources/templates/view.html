<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Utility Methods</title>
        <link rel="stylesheet" href="stylesheets.css">
    </head>

    <body>
        <div>
            <h1 th:text="${#strings.contains(menu, 'rice cakes')} ? 'We have this item' : 'We do not have this item'"></h1>  
        </div>
        
        <div>
            <p th:text="${name}" style="font-weight: bold"> </p>
            <ul>
                <li th:text="${#strings.substring(name, 0, 1)}"> </li>
                <li th:text="${#strings.substring(name, 0, 2)}"> </li>
                <li th:text="${#strings.substring(name, 0, 3)}"> </li>
                <li th:text="${#strings.substring(name, 0, 4)}"> </li>
                <li th:text="${#strings.substring(name, 0, 5)}"> </li>
                <li th:text="${#strings.substring(name, 0, 6)}"> </li>
                <li th:text="${#strings.substring(name, 0, 7)}"> </li>
            </ul>
        </div>
    </body>
</html>
